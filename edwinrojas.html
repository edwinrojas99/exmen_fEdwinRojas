<!DOCTYPE html>
<html>
  <head>
    <title>Productos</title>
    <style>
      .producto {
        border: 2px solid black;
        width: 300px;
        padding: 10px;
        margin-bottom: 20px;
      }
      
      .producto h2 {
        margin: 0;
      }
      
      .producto p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="producto">
      <h2>Cebolla</h2>
      <p>Categoría: verduras</p>
      <p>Precio: Bs10.99</p>
    </div>
    
    <div class="producto">
      <h2>Zanahora</h2>
      <p>Categoría: verduras</p>
      <p>Precio: Bs15.99</p>
    </div>
    <button onclick="mostrarMensaje()">Comprar</button>
    <script>
      function mostrarMensaje() {
        alert('Hola, hay descuennto!');
      }
    </script>
  </body>
</html>
